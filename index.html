<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portova pizzabar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3400d0481a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="nav-desktop">
        <div class="nav-desktop__items">
            <a href="#menu" class="nav-desktop__item">Menu</a>
            <a href="#about" class="nav-desktop__item">Opinie</a>
            <a href="#contact" class="nav-desktop__item">Kontakt</a>
        </div>
    </nav>
    <button class="burger-btn">
        <div class="burger-btn__box">
            <div class="burger-btn__bars"></div>
        </div>
    </button>

    <nav class="nav">
        <div class="nav__items">
            <a href="#menu" class="nav__item">Menu</a>
            <a href="#about" class="nav__item">Opinie</a>
            <a href="#contact" class="nav__item">Kontakt</a>
        </div>
    </nav>


    <hedaer class="header section">
        <h1 class="header__heading">Portova pizzabar</h1>
        <p class="header__text">Pizzeria Gdańsk - Nowy Port</p>
    </hedaer>

    <main class="main">
        <section class="menu section-padding section white-section" id="menu">
            <div class="wrapper">
                <h2 class="section-heading">Menu</h2>
                <div class="menu__box">
                    <div class="menu__box-img">
                        <img src="./img/menu.jpg" alt="menu pizzerii" class="menu__img">
                    </div>
                    <div class="menu__box-text">
                        <h3 class="menu__title">Wybierz to, na co masz ochotę i zamów</h3>
                        <p class="menu__text">Dokładamy wszelkich starań, aby pizza była najlepsza, średni czas
                            oczekiwania wynosi 15 minut</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./js/main.js"></script>

</html>
